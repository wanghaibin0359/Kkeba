<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script src="nextTieck.js"></script>
        <script src="scheduler.js"></script>
        <script src="watch.js"></script>
        <script>
            function fn1() {
                console.log(1)
            }
            let obj = {
                fn1() {
                    console.log(2)
                },
                fn2() {
                    console.log(3)
                },
                fn3() {
                    console.log(4)
                },
                fn4() {
                    console.log(5)
                }
            }
            let arr = [new Watch(obj, obj.fn1), new Watch(obj, obj.fn2)]
            arr.forEach(watch => {
                watch.update()
            })
            let arr2 = [new Watch(obj, obj.fn3), new Watch(obj, obj.fn4)]
            arr2.forEach(watch => {
                watch.update()
            })
            fn1()
        </script>
    </body>

</html>
